<script>
  //
  function togglePopup() {
    document.getElementById("popup-1").classList.toggle("active");
  }
  //
  const navbar = document.getElementById("navbar");
  let scrolled = false;

  window.onscroll = function () {
    if (window.pageYOffset > 100) {
      navbar.classList.remove("top");

      if (!scrolled) {
        navbar.style.transform = "translateY(-90px)";
      }
      setTimeout(function () {
        navbar.style.transform = "translateY(0)";
        scrolled = true;
      }, 200);
    } else {
      navbar.classList.add("top");
      scrolled = false;
    }
  };

  // smooth scrolling
  $("#navbar a, .btn").on("click", function (e) {
    if (this.hash != "") {
      e.preventDefault();

      const hash = this.hash;

      $("html, body").animate(
        {
          scrollTop: $(hash).offset().top - 120,
        },
        800
      );
    }
  });

  function appendi(el) {
    let form = document.createElement("form");
    let label = document.createElement("label");
    label.setAttribute("for", "meeting-time");

    let input = document.createElement("input");
    input.setAttribute("type", "datetime-local");
    input.setAttribute("id", "meeting-time");
    input.setAttribute("name", "meeting-time");
    input.setAttribute("value", "2023-06-12T19:30");
    input.setAttribute("min", "2023-06-07T00:00");

    let submit = document.createElement("input");
    submit.setAttribute("type", "submit");
    form.append(label, input, submit);
    console.log(el.currentTarget.append(form));
    let x = el.currentTarget.append(form);
    return x;
  }
</script>
